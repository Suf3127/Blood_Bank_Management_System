<!doctype html>
<html>
<head>
    <script src="https://kit.fontawesome.com/8550a0dc22.js" crossorigin="anonymous"></script>
    
    
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Log in</h2>
      
        <form class="login-container">
          <p><input type="text" name="Name" placeholder="Username"></p>
          <p><input type="password" name="password" placeholder="Password"></p>
          <button type="Submit" class="custom-btn btn-5"><a href="welcome.html">Sign in</a></button>
        </form>
      </div>
    
</body>
</html>
